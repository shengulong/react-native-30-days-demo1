<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Poincare Disk demo</title>
	<style>
		html,body{
			height:100%;
			width:100%;
		}
		path {
		  fill: none;
		  stroke-linejoin: round;
		}
		.sphere,
		.graticule {
		  stroke: #aaa;
		}
		.equator {
		  stroke: red;
		  stroke-width: 2px;
		}

		#sphere{
			width:100%;
			height:100%;
			position:relative;
			/*left:100px;*/
			/*top:100px;*/
		}
	</style>
</head>
<body>
	<div id="sphere"></div>
	<script src="d3.min.js"></script>
	<script src="sphere.js"></script>
	<div><h1>test</h1></div>
</body>
</html>
